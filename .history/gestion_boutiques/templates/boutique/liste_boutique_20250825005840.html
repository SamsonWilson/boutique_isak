{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Liste des Boutiques</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for b in boutiques %}
            <tr>
                <td>{{ b.nom }}</td>
                <td>{{ b.adresse }}</td>
                <td>
                    <a href="{% url 'inventaire_creer' b.id %}" class="btn btn-sm btn-primary">
                        Faire Inventaire
                    </a>
                    <a href="{% url 'inventaire_creer' b.id %}" class="btn btn-sm btn-primary">
                        Faire Inventaire
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="3">Aucune boutique trouv√©e.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
