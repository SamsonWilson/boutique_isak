<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - E-market</title>

    <!-- Google Fonts pour une police moderne -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* --- Réinitialisation et Styles de Base --- */
        :root {
            --primary-color: #3b5bdb; /* Un bleu vif et moderne */
            --text-color: #1d2d35;
            --text-color-light: #6c757d;
            --border-color: #dfe1e6;
            --background-color: #f7f8fc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Carte de Connexion Principale --- */
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        /* --- En-tête de la Carte --- */
        .login-header .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background-color: var(--primary-color);
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .login-header .logo i {
            font-size: 32px;
            color: white;
        }

        .login-header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .login-header .subtitle {
            color: var(--text-color-light);
            margin-bottom: 24px;
        }

        /* --- Types de Boutiques --- */
        .shop-types {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 32px;
            font-size: 0.875rem;
            color: var(--text-color-light);
            font-weight: 500;
        }

        .shop-types span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .shop-types i {
            color: var(--primary-color);
        }
        
        /* --- Formulaire --- */
        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input::placeholder {
            color: #a9b5c1;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 91, 219, 0.2);
        }

        /* --- Options (Se souvenir, Mot de passe oublié) --- */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color-light);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* --- Bouton de Connexion --- */
        .submit-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #2c49c7; /* Une teinte plus foncée au survol */
        }
        
        /* --- "Connexion Sécurisée" --- */
        .secure-connection {
            margin-top: 24px;
            font-size: 0.875rem;
            color: var(--text-color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .secure-connection i {
            color: var(--primary-color);
        }
        
        /* --- Footer de la Page --- */
        .page-footer {
            margin-top: 32px;
            font-size: 0.875rem;
            color: var(--text-color-light);
            text-align: center;
        }

    </style>
</head>
<body>

    <main class="login-container">
        <header class="login-header">
            <div class="logo">
                <i class="fa-solid fa-store"></i>
            </div>
            <h1>E-market</h1>
            <p class="subtitle">Gestion de boutiques multiples</p>
            <div class="shop-types">
                <span><i class="fa-solid fa-wrench"></i> Quincaillerie</span>
                <span><i class="fa-solid fa-fish-fins"></i> Poissonnerie</span>
                <span><i class="fa-solid fa-cart-shopping"></i> Alimentation</span>
            </div>
        </header>

        <!-- Pour Django, le formulaire irait ici -->
        <form class="login-form" method="post">
            <!-- {% csrf_token %} si vous utilisez Django -->
            <div class="form-group">
                <label for="email">Adresse email</label>
                <!-- Pour Django : {{ form.username }} -->
                <input type="text" id="email" name="username" placeholder="votre@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <!-- Pour Django : {{ form.password }} -->
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                Se connecter
            </button>
        </form>

        <div class="secure-connection">
            <i class="fa-solid fa-shield-halved"></i>
            <span>Connexion sécurisée</span>
        </div>
    </main>

    <footer class="page-footer">
        <p>© 2024 E-market. Plateforme de gestion commerciale.</p>
    </footer>

</body>
</html>
