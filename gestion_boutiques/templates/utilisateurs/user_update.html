{% extends 'base.html' %}

{% block title %}Modifier {{ user.username }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Modifier l'utilisateur : {{ user.username }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'partials/_form_fields.html' %} {# On peut réutiliser les champs du formulaire de création #}
                        
                        <hr>
                        <div class="d-flex justify-content-between">
                             <a href="{% url 'user_list' %}" class="btn btn-secondary">Annuler</a>
                             <button type="submit" class="btn btn-primary">Mettre à jour</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
